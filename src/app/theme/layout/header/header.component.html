<header
  class="fixed top-0 w-full bg-primary z-10 px-6 md:px-10 lg:px-20 font-poppins text-custom-lg font-custom-normal leading-custom-lg text-left">
  <div
    class="flex justify-between items-center p-3 md:p-5 lg:border-b-2 lg:border-[#262F1F]">
    <div class="hidden lg:block text-2xl md:text-3xl font-bold">
      <img
        src="./assets/img/revert.png"
        alt=""
        width="180"
        height="54"
        class="md:w-243 md:h-74 lg:w-230 lg:h-68 xl:w-233 xl:h-68 2xl:w-243 2xl:h-74 md:hidden xl:block" />
    </div>
    <nav
      class="hidden lg:flex space-x-4 md:space-x-6 lg:space-x-8 items-center">
      <a
        href="#"
        class="text-[18px] md:text-[20px] lg:text-[20px] xl:text-[24px] font-normal leading-[25px] md:leading-[35px] lg:leading-[45px]"
        >Home</a
      >
      <div class="relative group">
        <a
          href="#"
          class="text-[18px] md:text-[20px] lg:text-[20px] xl:text-[24px] font-normal leading-[25px] md:leading-[35px] lg:leading-[45px]">
          Markets
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-4 h-4 inline-block">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19 9l-7 7-7-7" />
          </svg>
        </a>
        <div
          class="absolute hidden group-hover:block bg-primary-light top-full rounded-[5px] shadow-lg min-w-max whitespace-nowrap z-20">
          <a
            href="#"
            class="block px-4 py-2 hover:bg-[#868686] text-[18px] md:text-[18px] lg:text-[26px] leading-[25px] md:leading-[35px] lg:leading-[45px]"
            >Marine fuels</a
          >
          <a
            href="#"
            class="block px-4 py-2 hover:bg-[#868686] text-[18px] md:text-[18px] lg:text-[26px] leading-[25px] md:leading-[35px] lg:leading-[45px]"
            >Lorem Ipsum</a
          >
        </div>
      </div>
      <div class="relative group">
        <a
          href="#"
          class="text-[18px] md:text-[20px] lg:text-[20px] xl:text-[24px] font-normal leading-[25px] md:leading-[35px] lg:leading-[45px]">
          Our tech
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-4 h-4 inline-block">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19 9l-7 7-7-7" />
          </svg>
        </a>
        <div
          class="absolute hidden group-hover:block bg-primary-light top-full rounded-[5px] shadow-lg min-w-max whitespace-nowrap z-20">
          <a
            href="#"
            class="block px-4 py-2 hover:bg-[#868686] text-[18px] md:text-[18px] lg:text-[26px] leading-[25px] md:leading-[35px] lg:leading-[45px]"
            >Instant messaging</a
          >
          <a
            href="#"
            class="block px-4 py-2 hover:bg-[#868686] text-[18px] md:text-[18px] lg:text-[26px] leading-[25px] md:leading-[35px] lg:leading-[45px]"
            >AI trading assistant</a
          >
          <a
            href="#"
            class="block px-4 py-2 hover:bg-[#868686] text-[18px] md:text-[18px] lg:text-[26px] leading-[25px] md:leading-[35px] lg:leading-[45px]"
            >Smart text recognition</a
          >
          <a
            href="#"
            class="block px-4 py-2 hover:bg-[#868686] text-[18px] md:text-[18px] lg:text-[26px] leading-[25px] md:leading-[35px] lg:leading-[45px]"
            >Voice</a
          >
        </div>
      </div>

      <a
        href="#"
        class="text-[18px] md:text-[22px] lg:text-[20px] xl:text-[24px] font-normal leading-[25px] md:leading-[35px] lg:leading-[45px]"
        >About us</a
      >
      <a
        href="#"
        class="text-[18px] md:text-[22px] lg:text-[20px] xl:text-[24px] font-normal leading-[25px] md:leading-[35px] lg:leading-[45px]"
        >Contact</a
      >
      <div class="flex space-x-3 md:space-x-4">
        <button
          class="px-3 md:px-4 py-1 border border-white rounded-full hover:bg-gray-700 text-[18px] md:text-[20px] lg:text-[20px] xl:text-[24px] md:leading-[25px] lg:leading-[30px] xl:leading-[28px] 2xl:leading-[35px]">
          Sign In
        </button>
        <button
          class="px-3 md:px-4 py-1 border border-white rounded-full hover:bg-gray-700 text-[18px] md:text-[20px] lg:text-[20px] xl:text-[24px] md:leading-[25px] lg:leading-[30px] xl:leading-[32px] 2xl:leading-[35px]">
          Sign Up
        </button>
      </div>
    </nav>
    <!-- Mobile Menu -->
    <div class="lg:hidden ml-auto">
      <button (click)="toggleMenu()" class="text-white focus:outline-none">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-6 h-6">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 5h18M3 12h18M3 19h18" />
        </svg>
      </button>
    </div>
  </div>
</header>

<div
  id="mobile-menu"
  [class.translate-x-full]="isMenuClosed"
  class="fixed top-0 right-0 h-[74%] w-[55%] bg-primary text-white transform transition-transform duration-300 ease-in-out border-b-2 border-l-2 border-[#262F1F] rounded-l-3xl rounded-bl-[300px] rounded-tl-none z-20">
  <div class="p-10 flex justify-end">
    <button (click)="closeMenu()" class="text-white focus:outline-none">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="4"
        stroke="currentColor"
        class="w-10 h-10">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
  <div class="pl-16">
    <h2 class="text-2xl font-bold mb-4">Menu</h2>
    <nav class="mt-6 space-y-6">
      <a href="#" class="block flex items-center text-md">
        <span class="w-3 h-3 bg-[#00A8F1] rounded-full inline-block mr-4"></span
        >Home
      </a>
      <a href="#" class="block flex items-center text-md">
        <span class="w-3 h-3 bg-[#00A8F1] rounded-full inline-block mr-4"></span
        >Markets
      </a>
      <a href="#" class="block flex items-center text-md">
        <span class="w-3 h-3 bg-[#00A8F1] rounded-full inline-block mr-4"></span
        >Our tech
      </a>
      <a href="#" class="block flex items-center text-md">
        <span class="w-3 h-3 bg-[#00A8F1] rounded-full inline-block mr-4"></span
        >About us
      </a>
      <a href="#" class="block flex items-center text-md">
        <span class="w-3 h-3 bg-[#00A8F1] rounded-full inline-block mr-4"></span
        >Contact
      </a>
    </nav>
    <div class="mt-28 space-y-4 flex flex-col items-end mr-5">
      <button
        class="w-[120px] px-3 py-1 border border-white rounded-full hover:bg-gray-700">
        Sign In
      </button>
      <button
        class="w-[120px] px-3 py-1 border border-white rounded-full hover:bg-gray-700">
        Sign Up
      </button>
    </div>
  </div>
</div>
