<div
  class="relative bg-primary lg:h-[100vh] flex items-center fade-in-up"
  #revert
  [ngClass]="{ active: isVisible }">
  <div class="w-[80%] px-2 lg:px-4 mx-auto">
    <h2
      class="font-bold text-2xl md:text-2xl xl:text-4xl 2xl:text-6xl text-center text-white mb-12 mt-[10%] lg:mt-[5%]">
      {{ 'LANDING_PAGE.REVERT.SECTION_TITLE' | translate }}
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 lg:gap-8">
      <div
        *ngFor="let item of revertItems"
        class="bg-[#223641] rounded-xl p-4 lg:p-8 flex flex-col md:flex-row items-center md:items-stretch text-left">
        <div
          class="flex-shrink-0 w-full md:w-2/5 mb-4 md:mb-0 flex items-center justify-center">
          <img
            [src]="item.image"
            [alt]="item.title | translate"
            class="w-[60px] h-[60px] lg:w-[70px] lg:h-[70px]" />
        </div>
        <div class="w-full md:w-3/5">
          <h3 class="text-md lg:text-xl font-semibold text-white mb-4">
            {{ item.title | translate }}
          </h3>
          <ul class="list-disc list-inside text-gray-300 space-y-2">
            <li
              *ngFor="let listItem of item.items"
              class="list-disc text-white text-[11px] lg:text-[14px]">
              {{ listItem | translate }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
