<div
  class="relative bg-primary flex items-center justify-center min-h-screen overflow-hidden">
  <img
    src="./assets/img/bg-test.png"
    alt="Background"
    class="absolute inset-0 w-full h-full object-cover lg:h-auto lg:mt-[5%] xl:mt-[8%] 2xl:mt-[5%]" />
  <div
    class="relative z-10 w-full max-w-sm p-4 space-y-8 bg-primary rounded-lg shadow-lg">
    <div class="hidden lg:block text-3xl font-bold">
      <img
        src="./assets/img/revert.png"
        alt=""
        width="180"
        height="54"
        class="mx-auto" />
    </div>
    <h2 class="text-white text-2xl">Welcome Back</h2>
    <form class="space-y-4">
      <div>
        <input
          type="email"
          placeholder="Email"
          class="w-full px-4 py-2 text-white bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <div>
        <input
          type="password"
          placeholder="Password"
          class="w-full px-4 py-2 text-white bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <button
        type="submit"
        class="w-full px-4 py-2 text-white bg-green-600 rounded-md hover:bg-green-500 focus:outline-none">
        Sign in
      </button>
    </form>
    <div class="flex justify-between items-center text-sm text-gray-400">
      <a href="#" class="hover:underline">
        Don't have an account?
        <span class="text-white font-semibold">Sign up</span>
      </a>
      <a href="#" class="hover:underline">Forgot Password</a>
    </div>
  </div>
</div>
