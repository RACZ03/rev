<section
  class="relative bg-primary min-h-screen flex flex-col justify-center items-left text-left px-6 md:px-12 lg:px-24 overflow-hidden">
  <img
    src="./assets/img/resource.png"
    alt="Background image"
    class="absolute inset-0 w-full sm:h-[500px] lg:h-140px lg:mt-[20%] xl:h-auto xl:mt-[14%] 2xl:h-[600px] 2xl:mt-[10%] bg-cover bg-center opacity-50" />
  <a class="absolute text-start top-2 mt-10" [routerLink]="['/auth/sign-in']">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="34"
      height="34"
      viewBox="0 0 34 62"
      fill="none">
      <path
        d="M33.0095 56.1068C34.3561 57.4842 34.3256 59.679 32.9435 61.0161C31.5563 62.3532 29.3458 62.3229 27.9992 60.9455L1.00148 33.3058L3.50664 30.884L0.991321 33.3058C-0.355264 31.9233 -0.324776 29.7235 1.06754 28.3814C1.10819 28.341 1.14885 28.3057 1.1895 28.2704L27.9992 1.05453C29.3458 -0.322911 31.5563 -0.353184 32.9435 0.983893C34.3307 2.32097 34.3561 4.52084 33.0095 5.89324L8.38483 30.894L33.0095 56.1068Z"
        fill="#5EDD00" />
    </svg>
  </a>
  <div
    class="absolute top-2 left-1/2 transform -translate-x-1/2 flex flex-col items-center mt-2 z-10">
    <img
      src="./assets/img/resource.png"
      alt="Background image"
      class="absolute inset-0 w-full sm:h-[500px] lg:h-[140px] lg:mt-[20%] xl:h-auto xl:mt-[14%] 2xl:h-[600px] 2xl:mt-[10%] bg-cover bg-center opacity-50 z-10" />
    <h1
      class="text-lg sm:text-3xl md:text-3xl mt-8 sm:mt-6 md:mt-10 lg:text-4xl xl:text-4xl font-normal text-white text-center">
      Welcome to the Register
    </h1>
  </div>
  <form
    class="bg-transparent p-4 sm:p-6 md:p-8 mt-32 sm:mt-40 md:mt-40 lg:mt-20 rounded-lg shadow-lg w-full max-w-8xl mx-auto relative z-20">
    <div
      class="grid sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-2 xl:grid-cols-2 2xl:grid-cols-2 gap-6">
      <div
        class="max-w-full mr-0 sm:mr-2 ml-0 sm:ml-2 md:mr-2 md:ml-2 lg:mr-4 lg:ml-4 xl:mr-8 xl:ml-8 2xl:mr-10 2xl:ml-10">
        <h2 class="text-xl font-semibold mb-4">Company Information</h2>
        <input
          type="text"
          placeholder="Company name"
          class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 input-style" />
        <input
          type="text"
          placeholder="Country"
          class="w-full p-2 mt-5 border rounded-md focus:outline-none focus:ring-2 input-style" />
        <input
          type="text"
          placeholder="City"
          class="w-full p-2 mt-5 border rounded-md focus:outline-none focus:ring-2 input-style" />
        <input
          type="text"
          placeholder="Address"
          class="w-full p-2 mt-5 border rounded-md focus:outline-none focus:ring-2 input-style" />
        <div class="grid grid-cols-2 gap-3 mb-3">
          <input
            type="text"
            placeholder="Postcode"
            class="w-full p-2 mt-5 border rounded-md focus:outline-none focus:ring-2 input-style" />
          <input
            type="tel"
            placeholder="Company telephone"
            class="w-full p-2 mt-5 border rounded-md focus:outline-none focus:ring-2 input-style" />
        </div>
        <input
          type="url"
          placeholder="Webpage (optional)"
          class="w-full p-2 mt-5 border rounded-md focus:outline-none focus:ring-2 input-style" />
      </div>

      <div
        class="max-w-full mr-0 sm:mr-2 ml-0 sm:ml-2 md:mr-2 md:ml-2 lg:mr-4 lg:ml-4 xl:mr-8 xl:ml-8 2xl:mr-10 2xl:ml-10">
        <h2 class="text-xl font-semibold mb-4">User Information</h2>
        <input
          type="text"
          placeholder="Title"
          class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 input-style" />
        <input
          type="text"
          placeholder="First name"
          class="w-full p-2 mt-5 border rounded-md focus:outline-none focus:ring-2 input-style" />
        <input
          type="text"
          placeholder="Last name"
          class="w-full p-2 mt-5 border rounded-md focus:outline-none focus:ring-2 input-style" />
        <input
          type="text"
          placeholder="Position"
          class="w-full p-2 mt-5 border rounded-md focus:outline-none focus:ring-2 input-style" />
        <div class="grid grid-cols-2 gap-3 mb-3">
          <input
            type="email"
            placeholder="Email"
            class="w-full p-2 mt-5 border rounded-md focus:outline-none focus:ring-2 input-style" />
          <input
            type="tel"
            placeholder="Contact number"
            class="w-full p-2 mt-5 border rounded-md focus:outline-none focus:ring-2 input-style" />
        </div>
        <div class="grid grid-cols-2 gap-3 mb-3">
          <input
            type="password"
            placeholder="Password"
            class="w-full p-2 mt-5 border rounded-md focus:outline-none focus:ring-2 input-style" />
          <input
            type="password"
            placeholder="Confirm password"
            class="w-full p-2 mt-5 border rounded-md focus:outline-none focus:ring-2 input-style" />
        </div>
      </div>
    </div>

    <div class="flex justify-center mt-4 mb-6">
      <label class="flex items-center">
        <input type="checkbox" class="form-checkbox text-blue-500 rounded-md" />
        <span class="ml-2 text-sm"
          >I agree to Terms and Conditions and Privacy Policy</span
        >
      </label>
    </div>

    <button
      type="submit"
      class="mt-2 xl:mt-2 2xl:mt-6 px-3 sm:px-4 md:px-5 lg:px-6 2xl:px-8 py-2 sm:py-2 md:py-2 lg:py-2 2xl:py-2 border border-white rounded-full hover:bg-gray-700 text-[10px] sm:text-[12px] md:text-[14px] lg:text-[16px] 2xl:text-[24px] text-center mx-auto block">
      Register
    </button>
  </form>
</section>
